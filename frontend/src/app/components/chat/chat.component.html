<div class="w-full max-w-lg mx-auto bg-white shadow-lg rounded-lg overflow-hidden mt-8">
    <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
        <h2 class="text-2xl font-semibold">Chat</h2>
    </div>

    <div class="p-4 space-y-4 overflow-y-auto max-h-96" id="chat-messages">
        <div *ngFor="let message of messages; let i = index" class="flex items-start" [ngClass]="{'justify-end': i % 2 === 0, 'justify-start': i % 2 !== 0}">
            <div class="ml-4">
                <div class="bg-gray-100 text-gray-800 rounded-lg px-4 py-2 max-w-xs">
                    <p class="text-sm">{{ message }}</p>
                </div>
            </div>
        </div>
    </div>

    <form (ngSubmit)="sendMessage()" class="px-4 py-3 border-t border-gray-200">
        <div class="flex items-center">
            <input
                type="text"
                name="message"
                [(ngModel)]="message"
                placeholder="Type your message..."
                class="w-full p-2 rounded-full border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
            <button
                type="submit"
                class="ml-3 bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l14-7-14-7v14z"></path>
                </svg>
            </button>
        </div>
    </form>
</div>
